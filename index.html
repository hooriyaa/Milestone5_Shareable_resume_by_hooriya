<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Resume Builder by Hooriya</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Professional Resume Builder by Hooriya</h1>
      <form id="resume-form">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Full Name:</label>
          <input type="text" id="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" placeholder="+1 (234) 567-8900" />

          <label for="address">Address:</label>
          <input id="address" placeholder="City, State, Country" />
        </fieldset>

        <fieldset>
          <legend>Social Links</legend>
          <div class="social-links">
            <div class="social-input">
              <i class="fab fa-linkedin"></i>
              <input type="url" id="linkedin" placeholder="LinkedIn URL" />
            </div>

            <div class="social-input">
              <i class="fab fa-github"></i>
              <input type="url" id="github" placeholder="GitHub URL" />
            </div>

            <div class="social-input">
              <i class="fab fa-instagram"></i>
              <input type="url" id="instagram" placeholder="Instagram URL" />
            </div>

            <div class="social-input">
              <i class="fab fa-youtube"></i>
              <input type="url" id="youtube" placeholder="YouTube URL" />
            </div>

            <div class="social-input">
              <i class="fab fa-twitter"></i>
              <input type="url" id="twitter" placeholder="Twitter URL" />
            </div>

            <div class="social-input">
              <i class="fab fa-whatsapp"></i>
              <input type="tel" id="whatsapp" placeholder="WhatsApp Number" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Education</legend>
          <label for="degree">Degree:</label>
          <input type="text" id="degree" />

          <label for="school">School/University:</label>
          <input type="text" id="school" required />

          <label for="gradYear">Graduation Year:</label>
          <input type="number" id="gradYear" />
        </fieldset>

        <fieldset>
          <legend>Certifications</legend>
          <div id="certificates-container">
            <div class="certificate-entry">
              <input
                type="text"
                class="cert-name"
                placeholder="Certificate Name"
              />
              <input
                type="text"
                class="cert-issuer"
                placeholder="Issuing Organization"
              />
              <input type="date" class="cert-date" />
              <button type="button" class="remove-cert">Remove</button>
            </div>
          </div>
          <button type="button" id="add-certificate">Add Certificate</button>
        </fieldset>

        <fieldset>
          <legend>Work Experience</legend>
          <label for="jobTitle">Job Title:</label>
          <input type="text" id="jobTitle" />

          <label for="company">Company:</label>
          <input type="text" id="company" />

          <label for="years">Years of Experience:</label>
          <input type="number" id="years" />

          <label for="jobDescription">Job Description:</label>
          <textarea
            id="jobDescription"
            rows="3"
            style="
              width: 95%;
              border-radius: 8px;
              width: calc(100% - 24px);
              box-sizing: border-box;
              border: 2px solid #00d2d3;
              margin-top: 10px;
              padding: 8px;
            "
            placeholder="Describe your key responsibilities and achievements"
          ></textarea>
        </fieldset>

        <fieldset>
          <legend>Skills</legend>
          <label for="skills">List Your Skills:</label>
          <input
            type="text"
            id="skills"
            placeholder="E.g., HTML, CSS, JavaScript"
            required
          />
        </fieldset>

        <button type="submit">Generate Resume</button>
      </form>

      <div id="resume">
        <div id="resume-content"></div>
      </div>

      <div id="share-section">
        <button id="copy-link-btn" style="display: none">
          Copy Shareable Link
        </button>
        <a id="shareable-link" href="#" target="_blank" style="display: none"
          >View Shareable Resume</a
        >
        <button id="download-btn">Download PDF</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
