<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shareable Resume by Hooriya</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shareable Resume Builder by Hooriya</h1>
      <form id="resume-form">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </fieldset>

        <fieldset>
          <legend>Education</legend>
          <label for="degree">Degree:</label>
          <input type="text" id="degree" />
          <label for="school">School/University:</label>
          <input type="text" id="school" required />
          <label for="gradYear">Graduation Year:</label>
          <input type="number" id="gradYear" />
        </fieldset>

        <fieldset>
          <legend>Work Experience</legend>
          <label for="jobTitle">Job Title:</label>
          <input type="text" id="jobTitle" />
          <label for="company">Company:</label>
          <input type="text" id="company" />
          <label for="years">Years of Experience:</label>
          <input type="number" id="years" />
        </fieldset>

        <fieldset>
          <legend>Skills</legend>
          <label for="skills">List Your Skills:</label>
          <input
            type="text"
            id="skills"
            placeholder="E.g., HTML, CSS, JavaScript"
            required
          />
        </fieldset>

        <button type="submit">Generate Resume</button>
      </form>

      <div id="resume">
        <div id="resume-content"></div>
      </div>

      <div id="share-section">
        <button id="copy-link-btn" style="display: none">
          Copy Shareable Link
        </button>
        <a id="shareable-link" href="#" target="_blank" style="display: none"
          >View Shareable Resume</a
        >
        <button id="download-btn">Download PDF</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
