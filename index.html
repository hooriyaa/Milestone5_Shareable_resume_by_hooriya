<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Shareable Resume Builder by Hooriya M.Fareed</h1>
    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="contactNo">Contact no:</label>
        <input type="tel" id="contactNo" name="contactNo" required />
      </fieldset>

      <!-- Education -->
      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea name="education" id="education" rows="6" required></textarea>
      </fieldset>

      <!-- Skills -->
      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea name="skills" id="skills" rows="6" required></textarea>
      </fieldset>

      <!-- Experience -->
      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea name="experience" id="experience" rows="6" required></textarea>
      </fieldset>

      <!-- button -->
      <div id="button">
        <button type="submit">Create Resume</button>
      </div>
    </form>

    <div id="resumeOutput"></div>
    <input type="text" id="shareableLink" readonly>
    <button id="copyLink">Copy Link</button>

    <script src="script.js"></script>
  </body>
</html>
